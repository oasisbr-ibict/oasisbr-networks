<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Details</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <h3 class="text-center">Network Details</h3>
  <div class="network-details">
    <div class="row">
      <div class="label">Source: </div>
      <div class="name"></div>
    </div>
    <div class="row">
      <div class="label">Source type: </div>
      <div class="type"></div>
    </div>
    <div class="row">
      <div class="label">Responsible institution: </div>
      <div class="institution"></div>
    </div>
    <div class="row">
      <div class="label">URL: </div>
      <div class="url"></div>
    </div>
    <div class="row">
      <div class="label">Email: </div>
      <div class="email"></div>
    </div>
    <div class="row">
      <div class="label">Documents collected: </div>
      <div class="documents"></div>
    </div>
    <div class="row">
      <div class="label">ISSN: </div>
      <div class="issn"></div>
    </div>
  </div>
  <script src="js/details.js"></script>
</body>

</html>
